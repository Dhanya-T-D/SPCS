<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="hover.css">
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="images/card-img.jpg" alt="Product Image">
        </div>
        <div class="card-txt1">
            <h4>Oru Swarganuragiyude Jeevithanubhavangal</h4>
        </div>
        <div class="price">
            <h4 class="final-price">₹479</h4>
            <h4 class="org-price">₹999</h4>
            <h4 class="disc">(52% OFF)</h4>
        </div>
        <div class="buttons">
            <div class="twbtn">
                <button type="button" class="cartbtn">Add to cart</button>
                <button type="button" class="bkmrk"></button>
            </div>
            <div class="buy-btn">
                <button type="button" class="bbtn">Buy Now</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-img">
            <img src="images/card-img.jpg" alt="">
        </div>
        <div class="card-txt1">
            <h4>Oru Swarganuragiyude Jeevithanubhavangal</h4>
        </div>
        <div class="buttons">
            <div class="twbtn">
                <button type="button" class="cartbtn">Add to cart</button>
                <button type="button" class="bkmrk">4</button>
            </div>
            <div class="buy-btn">
                <button type="button" class="bbtn">Buy Now</button>
            </div>
        </div>
        <div class="price">
            <h4 class="final-price">₹479</h4>
            <h4 class="org-price">₹999</h4>
            <h4 class="disc">(52% OFF)</h4>
        </div>
        
    </div>

</body>
</html>
